{% extends 'base.html' %}

{% block content %}

        {% load static %}



  {% for doctor in doctors %}
<div class="card" style="margin:50px;">
  <div class="card-body">
    <h5 class="card-title">Card title</h5>
    <p class="card-text">{{department.brief}}</p>
    <p class="card-text"><small class="text-muted">Doctor Name: {{ doctor.first_name }} {{ doctor.last_name }}</small></p>
  </div>
</div>

{% empty %}
<p>No doctors found.</p>
{% endfor %}
{% endblock %}
