{% extends 'base.html' %}

{% block content %}
<div>
    <div>
        <h1>{{department.name}}</h1>
        {% load static %}
        <img width='200px' height='200px' src={% static department.image|cut:'main_app/static' %} />
    </div>

    <p>{{department.brief}}</p>
</div>


  {% for doctor in doctors %}
    <div class="card">
      <div class="card-content">
        <a href="{% url 'doctors_detail' doctor.id %}">
          <p class="card-text">Doctor Name: {{ doctor.first_name }} {{ doctor.last_name }}</p>
        </a>
      </div>
    </div>
  {% empty %}
    <p>No doctors found.</p>
  {% endfor %}
{% endblock %}
