{% extends 'base.html' %}
{% block  content %}

<h1> Doctor List </h1>

{% for doctor in doctor_list %}
<a href="{% url 'doctors_detail' doctor.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title"> {{doctor.profile.mobile_Number}} </span>
            <p class="card-text"> {{doctor.description}} </p>
        </div>
    </div>
</a>
{% endfor %}
{% endblock  %}
