{% extends 'base.html' %}
{% block  content %}

<h1> Doctor List </h1>

{% for doctor in doctor_list %}
<a href="{% url 'doctors_detail' doctor.id %}">
    <div class="card">
        <div class="card-content">
            <p class ="card-text">Doctor Name: {{ doctor.first_name }} {{ doctor.last_name }}</p></a>
            <p class ="card-text">Department: {{doctor.department}}</p>

        </div>
    </div>

{% endfor %}
{% endblock  %}
