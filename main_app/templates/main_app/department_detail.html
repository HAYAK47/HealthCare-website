{% extends 'base.html' %}
{% block  content %}

<h1> Department Details </h1>

<div class="row">
    <div class="col s6">
      <div class="card">
        <div class="card-content">
            <span class="card-title"> {{department.name}} </span>
            <p> {{department.brief}} </p>
            <div>

              {% load static %}
              <img width="100px" height="100px" src={% static department.image|cut:'main_app/static/' %} />
            </div>
        </div>

        <div class="card-action">
            <a href="{% url 'departments_update' department.id %}">Edit</a>
            <a href="{% url 'departments_delete' department.id %}">Delete</a>
          </div>

      </div>
    </div>
  </div>

{% endblock  %}
