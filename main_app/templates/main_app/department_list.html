{% extends 'base.html' %}
{% block content %}

<h1> Department List </h1>

{% for department in department_list %}
<a href="{% url 'departments_detail' department.id %}">
    <div class="depart">
        <div>

            {% load static %}
            <img width="100px" height="100px" src={% static department.image|cut:'main_app/static/' %} />
          </div>
        <div class="card-content">
           
            <span class="card-title"> {{department.name}} </span>

            <p class="card-text"> Description: {{department.description}} </p>
          
        </div>

    </div>
</a>
{% endfor %}
{% endblock  %}
